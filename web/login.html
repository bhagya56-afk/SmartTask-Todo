<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartTask - Login</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue to SmartTask</p>
        </div>

        <form class="auth-form" id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <button type="submit" class="auth-btn primary">Login</button>

            <div class="auth-divider">
                <span>Don’t have an account?</span>
            </div>

            <a href="register.html" class="auth-btn secondary">Create Account</a>
        </form>

        <div class="back-to-home">
            <a href="index.html">← Back to Home</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script>
    const supabaseUrl = "https://hfujdljobwilnfwpcaea.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImhmdWpkbGpvYndpbG5md3BjYWVhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTg4NTc5ODYsImV4cCI6MjA3NDQzMzk4Nn0.LEpFZBWsnKHR5lZ0l7yPuWUodLhhUpZlthQVqi_eFBk"; // replace with your key
    const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);

    async function handleLogin(event) {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        const { data, error } = await supabase.auth.signInWithPassword({
            email,
            password,
        });

        if (error) {
            alert("❌ Login failed: " + error.message);
            console.error("Login error:", error);
            return;
        }

        // Get the full user with metadata
        const { data: { user } } = await supabase.auth.getUser();

        if (user) {
            const { email, user_metadata } = user;
            const { first_name, last_name } = user_metadata;

            // Save to localStorage
            localStorage.setItem("currentUser", JSON.stringify({
                email,
                firstName: first_name || "",
                lastName: last_name || ""
            }));


            window.location.href = "dashboard.html";
        }
    }

</script>
</body>
</html>
