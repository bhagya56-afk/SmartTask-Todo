<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sign in to your SmartTask account">
    <title>SmartTask - Login</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to continue to SmartTask</p>
        </div>

        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required
                       placeholder="Enter your email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required
                       placeholder="Enter your password">
            </div>

            <button type="submit" class="auth-btn primary">Login</button>

            <div class="auth-divider">
                <span>Don't have an account?</span>
            </div>

            <a href="register.html" class="auth-btn secondary">Create Account</a>
        </form>

        <div class="back-to-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <div class="auth-illustration">
        <div class="student-figure">
            <div class="laptop"></div>
            <div class="books"></div>
            <div class="checklist"></div>
        </div>
    </div>
</div>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<!-- Auth Configuration and Logic -->
<script src="auth-config.js"></script>
<script src="login-script.js"></script>
</body>
</html>
