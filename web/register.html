<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Create your SmartTask student account">
    <title>SmartTask - Create Account</title>
    <link rel="stylesheet" href="auth-style.css">
</head>
<body>
<div class="auth-container">
    <div class="auth-card">
        <div class="auth-header">
            <h1>Join SmartTask!</h1>
            <p>Create your student account to get organized</p>
        </div>

        <form class="auth-form" id="registerForm">
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" required
                           placeholder="Enter first name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" required
                           placeholder="Enter last name">
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required
                       placeholder="Enter your student email">
            </div>

            <div class="form-group">
                <label for="studentId">Student ID</label>
                <input type="text" id="studentId" name="studentId" required
                       placeholder="Enter your student ID">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required
                           placeholder="Create password" minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required
                           placeholder="Confirm password">
                </div>
            </div>

            <div class="form-group">
                <label for="major">Major/Field of Study</label>
                <select id="major" name="major" required>
                    <option value="">Select your major</option>
                    <option value="computer-science">Computer Science</option>
                    <option value="engineering">Engineering</option>
                    <option value="business">Business</option>
                    <option value="mathematics">Mathematics</option>
                    <option value="psychology">Psychology</option>
                    <option value="biology">Biology</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <div class="form-options">
                <label class="checkbox-label">
                    <input type="checkbox" name="terms" required>
                    <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                </label>
            </div>

            <button type="submit" class="auth-btn primary">Create Account</button>

            <div class="auth-divider">
                <span>Already have an account?</span>
            </div>

            <a href="login.html" class="auth-btn secondary">Sign In</a>
        </form>

        <div class="back-to-home">
            <a href="index.html">‚Üê Back to Home</a>
        </div>
    </div>

    <div class="auth-illustration">
        <div class="signup-figure">
            <div class="graduation-cap"></div>
            <div class="notebooks"></div>
            <div class="calendar"></div>
        </div>
    </div>
</div>

<!-- Supabase SDK -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>

<!-- Auth Configuration and Logic -->
<script src="auth-config.js"></script>
<script src="register-script.js"></script>
</body>
</html>
